<!DOCTYPE html>
<html>
<head>
    <title>Список задач</title>
</head>
<body>
    <h1>Список задач</h1>

    <ol>
        <li>Title - Description - Due Date - Status</li>
    </ol>

    <table border="1">
        <thead>
            <tr>
                <td>Title</td>
                <td>Description</td>
                <td>Date</td>
                <td>Status</td>
            </tr>
        </thead>
        <tbody>
            {% for todo in todos %}
            <tr>
                <td>{{ todo.title }}</td>
                <td>{{ todo.description }}</td>
                <td>{{ todo.due_date }}</td>
                <td>{% if todo.status %} Выполнено {% else %} Не выполнено {% endif %}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
